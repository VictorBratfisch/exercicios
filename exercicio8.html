<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 8</title>

  <body>
    <script>
       let pedido = parseInt(prompt('Escolha um dos alimentos: (1)Pizza: R$12,00  (2)Pão de Queijo: R$4,00  (3)Macarrão: R$16,00  (4)Pastel: R$4,50'));

       if (pedido==1){
        valor = 12.00;
       }else if(pedido==2){
        valor = 4.00;
       }else if(pedido==3){
        valor = 16.00;
       }else if(pedido==4){
        valor = 4.50;
       }else{
        alert('Essa opção não existe');
       }

       let dinheiro = parseFloat(prompt('Quanto de dinheiro vai ser entregue no caixa?'));

       let troco = dinheiro - valor;

       if (dinheiro == valor){
        alert('Não precisa de troco');
       }else if(dinheiro > valor){
        alert('O seu troco fica: '+troco);
       }else{
        alert('O valor não corresponde');
       }


    </script>
  </body>
</html>
