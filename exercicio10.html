  <body>
    <script>
       let sexo = prompt('Qual o seu sexo: 1)M ou 2)F');
       let altura = parseFloat(prompt('Qual sua altura?'));

       let pesom =  (72.7 * altura) - 58;
       let pesof = (62.1 * altura) - 44.7;
       if(sexo == 1){
        alert('Seu peso ideal é: '+ pesom);
       }else if(sexo == 2){
        alert('Seu peso ideal é: '+ pesof);
       }else{
        alert('Opção não existente');
       }
    </script>
  </body>
