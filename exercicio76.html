  <body>
    <script>
      function calculo(matriz) {
        let result = 0;
        for (i = 0; i < matriz.length; i++) {
          result += matriz[i][4 - 1 - i];
        }
        return result;
      }

      const batata = [
        [2, -8, 15, 5],
        [1, 7, 20, -9],
        [0, 9, 9, -8],
        [-1, 6, 0, 22],
      ];

      console.log(calculo(batata));
    </script>
