<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 2</title>
  </head>
  <body>
    <script>
       let nota1 = parseFloat(prompt('Digite sua primeira nota:'));
       let nota2 = parseFloat(prompt('Digite sua segunda nota:'));
       let nota3 = parseFloat(prompt('Digite sua terceira nota:'));

       let media = (nota1 + nota2 + nota3)/3;

       if(media > 7){
        alert('Você foi aprovado com média maior que 7!');
       }else if(media==7){
        alert('Você foi aprovado com média 7');
       }else{
        alert('Você foi reprovado');
       }
    </script>
  </body>
</html>
