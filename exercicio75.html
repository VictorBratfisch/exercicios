    <script>
        const matriz = [
  [2,-8,15,6],
  [1,7,20,-9],
  [0,-4,9,-8],
  [-1,6,0,22]
];

function calculo(matriz) {
  const count = matriz.length;
  let result = 0;
  for(let i = 0; i < count; i++) {
    result += matriz[i][i];
  }
  return result;
}    
console.log(calculo(matriz));
