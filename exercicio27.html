<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
       let str = prompt('Digite uma palavra para ver se é palindromo:');
       let str2 = str.split('').reverse().join('');
       if(str == str2){
        alert('É palindromo');
       }else{
        alert('Não é palndromo');
       }
    </script>
  </body>
</html>
