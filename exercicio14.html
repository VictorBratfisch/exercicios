<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

  <body>
    <script>
       let km = parseFloat(prompt('Digite quantos kil√¥metros tem a viagem:'));
       let litro = parseFloat(prompt('Digite quanto seu carro consome por litro:'));

       let litroviagem = km / litro;
       let gasolina = litroviagem * 5.05;
       let custo = gasolina * litro;
       alert('O custo fica de: '+ custo);
    </script>
